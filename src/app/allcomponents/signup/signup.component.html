<div class="container">
    <div class="row">
        <div class="col-md-6">
           
                <h3>Register!!!</h3>
         
                <form  >
                    <div class="mb-3">
                      <label  class="form-label">Name</label>
                      <input type="text" class="form-control" #n aria-describedby="textHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Email address</label>
                      <input type="email" class="form-control" #e aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input type="password" class="form-control" #p>
                    </div>
                    
                    <button type="submit" (click)="nu(n.value,e.value,p.value)" class="btn btn-primary">Submit</button>
                  </form>
                  <span> Allredy a User <a routerLink="/login">Login</a></span>

           

        </div>
    </div>
</div>
