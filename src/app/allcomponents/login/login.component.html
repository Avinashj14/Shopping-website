<div class="container">
    <div class="row">
        <div class="col-md-6">
           
                <h3>Login!!!</h3>
         
                <form>
                    <div class="mb-3">
                      <label  class="form-label">Email address</label>
                      <input type="email" class="form-control"   #n aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input type="password" class="form-control" #p>
                    </div>
                    
                    <button type="submit" (click)=check(n.value,p.value) class="btn btn-primary">Login</button>
                  </form>
                  <span> Register here <a routerLink="/signup">Sign Up</a></span>

           

        </div>
    </div>
</div>
